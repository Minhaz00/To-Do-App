apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: konami98/api-gateway:latest
        ports:
        - containerPort: 5000
        env:
        - name: TODO_SERVICE_URL
          value: "http://todo-service:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: NodePort